<!DOCTYPE html>

  <head>

    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/studio.css" />
  </head>
  <body class="page">
    <!-- HEADER====================================== -->
    <header class="header">
      <nav class="container header__nav">
        <a href="./index.html" class="logo"> <span class="logo__text-wrapper">Web</span>Studio </a>

        <ul class="site-nav">
          <li class="site-nav__item">
            <a href="./index.html" class="site-nav__link">Студия</a>
          </li>
          <li class="site-nav__item">
            <a href="./portfolio.html" class="site-nav__link">Портфолио</a>
          </li>
          <li class="site-nav__item">
            <a href="./contacts.html" class="site-nav__link site-nav__link--current">Контакты</a>
          </li>
        </ul>

        <ul class="contact-nav">
          <li class="contact-nav__item">
            <a href="mailto:info@devstudio.com" class="contact-nav__link">
              <svg width="16px" height="16px" class="contact-nav__icon">
                <use href="./img/icons.svg#icon-emeil"></use>
              </svg>
              info@devstudio.com</a
            >
          </li>
          <li class="contact-nav__item">
            <a href="tel:+380961111111" class="contact-nav__link">
              <svg width="16px" height="16px" class="contact-nav__icon">
                <use href="./img/icons.svg#icon-smartphone"></use>
              </svg>
              +38 096 111 11 11</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- MAIN====================================== -->
    <main class="main">
      <!-- секция герой -->
      <section>
        <h1 class="hidden">Контакты</h1>
      </section>
    </main>

    <!-- FOOTER====================================== -->
    <footer class="footer">
      <div class="footer__main container">
        <div class="footer-primary">
          <a href="./index.html" class="footer__logo">
            <span class="logo__text-wrapper">Web</span>Studio
          </a>

          <address class="address">
            <ul>
              <li class="address__item">
                <a
                  href="https://www.google.com/maps/d/u/0/viewer?mid=10uSM3H-mIU3GznYo2szRIEphczw&hl=en_US&ll=50.42732700000001%2C30.538092&z=17"
                  target="_blank"
                  class="address__street"
                  >г. Киев, пр-т Леси Украинки, 26
                </a>
              </li>

              <li class="address__item">
                <a href="mailto:info@example.com" target="_blank" class="footer__link">
                  info@example.com
                </a>
              </li>

              <li class="address__item">
                <a href="tel:+380991111111" target="_blank" class="footer__link">
                  +38 099 111 11 11
                </a>
              </li>
            </ul>
          </address>
        </div>

        <div class="footer-secondary">
          <p class="footer-secondary__title">присоединяйтесь</p>
          <div class="footer-secondary__icons">
            <ul class="footer-secondary__list">
              <li class="footer-secondary__item">
                <a href="" class="footer-secondary_link">
                  <svg class="footer-secondary_svg" width="20px" height="20px">
                    <use href="./img/icons.svg#icon-instagram"></use>
                  </svg>
                </a>
              </li>

              <li class="footer-secondary__item">
                <a href="" class="footer-secondary_link">
                  <svg class="footer-secondary_svg" width="20px" height="20px">
                    <use href="./img/icons.svg#icon-twitter"></use>
                  </svg>
                </a>
              </li>

              <li class="footer-secondary__item">
                <a href="" class="footer-secondary_link">
                  <svg class="footer-secondary_svg" width="20px" height="20px">
                    <use href="./img/icons.svg#icon-facebook"></use>
                  </svg>
                </a>
              </li>

              <li class="footer-secondary__item">
                <a href="" class="footer-secondary_link">
                  <svg class="footer-secondary_svg" width="20px" height="20px">
                    <use href="./img/icons.svg#icon-linkedin"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>

        <div class="footer-third">
          <p class="footer-third__title">Подпишитесь на рассылку</p>
          <form class="footer-third__form">
            <input
              type="email"
              name="mail"
              id="mail"
              class="footer-third__input"
              placeholder="E-mail"
            />
            <button type="button" class="footer-third__button">
              Подписаться
              <svg class="footer-third__svg" width="24px" height="24px">
                <use href="./img/icons.svg#icon-telegram"></use>
              </svg>
            </button>
          </form>
        </div>
      </div>
